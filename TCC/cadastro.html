<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz de Conhecimento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="inicio">
    <h1>Bem-vindo ao Quiz!</h1>
    <input type="text" id="nomeJogador" placeholder="Digite seu nome">
    <select id="temaSelecionado">
      <option value="cultura">Cultura Pop</option>
      <option value="curiosidades">Curiosidades</option>
      <option value="ciencia">Ciência e Tecnologia</option>
    </select>
    <button onclick="iniciarQuiz()">Começar</button>
  </div>

  <div id="quiz" class="hidden">
    <h2 id="pergunta"></h2>
    <div id="opcoes"></div>
    <button onclick="proximaPergunta()">Próxima</button>
  </div>

  <div id="resultado" class="hidden">
    <h2>Fim do quiz!</h2>
    <p id="pontuacaoFinal"></p>
    <p id="medalha"></p>
    <button onclick="mostrarRanking()">Ver Ranking</button>
    <button onclick="reiniciar()">Jogar Novamente</button>
  </div>

  <div id="ranking" class="hidden">
    <h2>Ranking</h2>
    <ul id="listaRanking"></ul>
    <button onclick="voltar()">Voltar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
