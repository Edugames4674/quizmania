<script>
let perguntaAtual = 0;
const totalPerguntas = 5; // altere conforme seu quiz

function updateProgressBar(atual, total) {
  const barra = document.getElementById('progress-fill');
  const percentual = (atual / total) * 100;
  barra.style.width = percentual + '%';
}

function proximaPergunta() {
  if (perguntaAtual < totalPerguntas) {
    perguntaAtual++;
    updateProgressBar(perguntaAtual, totalPerguntas);
  }
}
</script>
